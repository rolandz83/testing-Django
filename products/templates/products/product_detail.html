{% extends 'base.html' %}
{% block content %}
    <h1>In app template {{ object.title }}</h1>
    <p>Price : {{ object.price }} </p>
    <p>{% if object.decription == '' %} Description: {{ object.description }}{% else %} Description Comming Soon {% endif %}</p>
    <p>Summery : {{ object.summary }}</p>

{% endblock %}
